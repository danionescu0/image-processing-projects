version: '2'

services:
    python-server:
        build: ./python-server/
        privileged: true
        devices:
          - "/dev/video0:/dev/video0"
        depends_on:
            - mosquitto
            - mongodb
        ports:
            - "8080:8080"
        tty: true

    mosquitto:
        image: mosquitto
        build: ./mosquitto/
        ports:
            - "1884:1884"

    mongodb:
        image: dhermanns/rpi-mongo
        ports:
            - "27017:27017"